<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper-div">
        <div class="bank-work-wrapper">
        <div class="inside-div">
            <h3>Bank </h3>
            <p>Current loan: <span id="loan-balance">0</span>kr.</p>
            <p>Balance: <span id="bank-balance">200</span>kr.</p>
            <div id="button-div">
            <button id="loan-button">get a loan</button>
            <button id="repay-button">Repay loan</button>
            <div id="repay-button-area"></div>
        </div>
        </div>

        <div class="inside-div">
            <h3>Work </h3>
            <p>Amount: <span id="work-balance">0</span>kr. </p>
            <button id="bank-button">Bank</button>
            <button id="work-button">Work</button>
        </div>
    </div>

        <div class="inside-div" id=computer-wrapper>
            <div id="left-div">
                 <h3>Computer </h3>
                 <p id="computer-text"></p>
                <label for="computers">Choose a computer:</label>
                <select name="computers" id="computers">
                    <option value="initial-value">Choose from this dropdown</option>
                </select>
                <br><br>
                <button id="buy-button" > Buy computer </button>
                <p id="specs-computer"></p>
            </div>

             <div id="right-div">
                 <h4>Information and price on selected computer</h4>
                 <img id="image-computer" src=""> 
                 <p id="description-computer"></p>
                 <p id="price-computer"></p>               
             </div> 
            
        </div>
    
    </div>    

<script type="module" src="app.js"></script>
</body>
</html>
